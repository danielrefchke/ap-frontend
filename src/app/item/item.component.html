<div  class="element" *ngFor="let elemento of elementos" cdkDrag [cdkDragDisabled]="!isLogged">
    <div [ngSwitch]="elemento.classType" class="{{elemento.classType}}">
        <picture *ngSwitchCase="'element-img'">
            <img src="../assets/img/{{elemento.contDinamico}}" alt="">
        </picture>
        <p *ngSwitchCase="'element-languaje'">
            {{elemento.contDinamico}}
        </p>
        <div *ngSwitchCase="'element-grap'">
            <circle-progress class="circlegrap"
                [percent]="elemento.contDinamico" 
            >
            </circle-progress>
        </div>
    </div>
    <div class="element-content">
        <div class="title-element row">
            <div class="title-element-text col">
                <h4>{{elemento.nombre}}</h4>
            </div>
            <div *ngIf="isLogged" class="title-element-buttons col">
                <span class="button-group">
                    <i class="fa fa-pencil fa-lg" aria-hidden="true"
                   (click)="editThis(elemento)" 
                   data-bs-toggle="modal" data-bs-target="#modalitem"
                   ></i>
                    <i class="fa fa-trash fa-lg" aria-hidden="true"
                    (click)="eliminar(elementos,elemento)"
                    ></i>
                </span>
            </div>
        </div>
        <div class="element-description">
            <p class="marcation">{{elemento.titulo}}</p>
            <div [innerHTML]="elemento.descripcion"></div>
        </div>
    </div>
</div>
