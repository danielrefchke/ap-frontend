<div class="modal fade modal-lg" id="modalheader" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form id="itemform" [formGroup]="formulario" onsubmit="return false;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Editar Datos personales</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="tabform" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                                data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                                aria-selected="true">Datos Personales</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="profile-tab" data-bs-toggle="tab"
                                data-bs-target="#profile-tab-pane" type="button" role="tab"
                                aria-controls="profile-tab-pane" aria-selected="false">Imagenes</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="contact-tab" data-bs-toggle="tab"
                                data-bs-target="#contact-tab-pane" type="button" role="tab"
                                aria-controls="contact-tab-pane" aria-selected="false">Redes Social</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="section-tab" data-bs-toggle="tab" data-bs-target="#seccion-tab-pane" type="button"
                                role="tab" aria-controls="seccion-tab-pane" aria-selected="false">Secciones</button>
                        </li>

                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel"
                            aria-labelledby="home-tab" tabindex="0">
                            <div class="mb-3">
                                <label for="nombrepersona" class="col-form-label">Nombre:</label>
                                <input type="text" class="form-control" id="nombrepersona" formControlName="nombre"
                                    placeholder="">
                                <div *ngIf="Nombre?.errors  && Nombre?.touched">
                                    <p *ngIf="Nombre?.hasError('required')" class="error-message bg-danger text-white">
                                        El Nombre es requerido.
                                    </p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="titulopersona" class="col-form-label">Titulo:</label>
                                <input type="text" class="form-control" id="titulopersona" formControlName="titulo"
                                    placeholder="">
                                <div *ngIf="Titulo?.errors  && Titulo?.touched">
                                    <p *ngIf="Titulo?.hasError('required')" class="error-message bg-danger text-white">
                                        El Titulo es requerido.
                                    </p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="descripcionheader" class="col-form-label">Texto:</label>

                                <angular-editor formControlName="descripcion" [config]="editorConfig"
                                    id="descripcionheader"></angular-editor>
                                <div *ngIf="Descripcion?.errors  && Descripcion?.touched">
                                    <p *ngIf="Descripcion?.hasError('required')"
                                        class="error-message bg-danger text-white">
                                        La descripcion es requerida.
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                            tabindex="0">
                            <div class="mb-3">
                                <label for="imgcreditos" class="col-form-label">Creditos fondo:</label>
                                <input type="text" class="form-control" id="imgcreditos" formControlName="imgcred"
                                    placeholder="">
                                <div *ngIf="imgcred?.errors  && imgcred?.touched">
                                    <p *ngIf="imgcred?.hasError('required')" class="error-message bg-danger text-white">
                                        Los creditos de la imagen son requeridos
                                    </p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="imgback" class="col-form-label">Fondo:</label>
                                <input type="text" class="form-control" id="imgback" formControlName="imgback"
                                    placeholder="">
                                <div *ngIf="imgback?.errors  && imgback?.touched">
                                    <p *ngIf="imgback?.hasError('required')" class="error-message bg-danger text-white">
                                        La imagen de fondo es requerida
                                    </p>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="imgpersona" class="col-form-label">Imagen de portada:</label>
                                <input type="text" class="form-control" id="imgpersona" formControlName="imgpersona"
                                    placeholder="">
                                <div *ngIf="imgpersona?.errors  && imgpersona?.touched">
                                    <p *ngIf="imgpersona?.hasError('required')"
                                        class="error-message bg-danger text-white">
                                        La imagen de portada es requerida
                                    </p>
                                </div>
                            </div>

                        </div>
                        <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab"
                            tabindex="0">
                            <app-social-editor></app-social-editor>
                        </div>
                        <div class="tab-pane fade" id="seccion-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                            <app-seccion-editor></app-seccion-editor>
                        </div>
                       
                    </div>
      

                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="saveData()"
                        [disabled]="!formulario.valid">Guardar</button>
                </div>
            </div>
        </div>
    </form>
</div>
