<button (click)="btnClicked()" class="form-select">
    <i class="fa {{icon}} fa-lg" aria-hidden="true"></i>
</button>
<div *ngIf="showed" class="icon-picker-list">
        
            <button *ngFor="let i of icons" (click)="iconSelected(i.cssclas)">
                <i class="fa {{i.cssclas}} fa-lg" aria-hidden="true"></i>
                {{i.nombre}}
            </button>
        
    </div>
