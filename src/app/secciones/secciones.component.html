<section *ngFor="let seccion of secciones" class="{{seccion.className}}">
    <div>
        <ngx-spinner name="spinnerDrop" bdColor="rgba(112,106,100,0.2)" size="medium" color="#312b1f" type="square-jelly-box"
            [fullScreen]="true">
        </ngx-spinner>
    </div>
    <div class="section-title row">
        <div class="title-text col">
            <h2>{{seccion.nombre}}</h2>
        </div>
        <app-agregador-item-seccion [seccion]="seccion"></app-agregador-item-seccion>
        
    </div>
    <div class="{{seccion.displayMode}}" [cdkDropListData]="seccion.elementos" cdkDropList (cdkDropListDropped)="drop($event)">
        <app-item [elementos]="seccion.elementos" ></app-item>
    </div>
    
</section>
